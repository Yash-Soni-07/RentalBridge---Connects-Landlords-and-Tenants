<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rental Bridge</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/forms.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #eaa166 0%, #675227 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
    }

    .auth-container {
      background: var(--white);
      padding: var(--space-10);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      max-width: 450px;
      width: 100%;
      animation: fadeInUp 0.5s ease;
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .auth-logo {
      font-size: var(--fs-3xl);
      margin-bottom: var(--space-4);
    }

    .auth-header h1 {
      margin-bottom: var(--space-2);
    }

    .auth-header p {
      color: var(--gray);
      margin: 0;
    }

    .alert {
      padding: var(--space-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      display: none;
    }

    .alert-error {
      background: #fee;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .alert-success {
      background: #efe;
      color: var(--success);
      border: 1px solid var(--success);
    }

    .form-footer {
      text-align: center;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--light-gray);
    }

    .back-home {
      display: inline-block;
      margin-top: var(--space-4);
      color: var(--primary);
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">üè†</div>
      <h1>Welcome Back</h1>
      <p>Login to your Rental Bridge account</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label class="form-checkbox">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="register.html" class="text-primary">Sign Up</a></p>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      const result = login(email, password, remember);
      
      const alert = document.getElementById('alert');
      if (result.success) {
        alert.className = 'alert alert-success';
        alert.textContent = result.message;
        alert.style.display = 'block';
        
        // Redirect based on user role
        setTimeout(() => {
          const user = getCurrentUser();
          if (user.role === 'admin') {
            window.location.href = 'pages/admin/dashboard.html';
          } else if (user.role === 'owner') {
            window.location.href = 'pages/owner/dashboard.html';
          } else {
            window.location.href = 'pages/seeker/dashboard.html';
          }
        }, 1000);
      } else {
        alert.className = 'alert alert-error';
        alert.textContent = result.message;
        alert.style.display = 'block';
      }
    }
  </script>
</body>
</html>
