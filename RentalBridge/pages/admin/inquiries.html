<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries - Admin Dashboard - Rental Bridge</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/cards.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <link rel="stylesheet" href="../../assets/css/modals.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    
    <style>
        .dashboard {
            display: flex;
            min-height: 100vh;
            background: var(--light-bg);
        }
        
        .dashboard-sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: var(--light-bg);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .dashboard-main {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filters select,
        .filters input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .inquiries-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .inquiry-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .inquiry-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .inquiry-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .inquiry-info p {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .inquiry-status {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }
        
        .status-responded {
            background: rgba(33, 150, 243, 0.1);
            color: var(--info-color);
        }
        
        .status-closed {
            background: rgba(158, 158, 158, 0.1);
            color: #757575;
        }
        
        .inquiry-property {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .inquiry-property h4 {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .inquiry-message {
            padding: 1rem;
            background: var(--light-bg);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .inquiry-message p {
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .inquiry-contact {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .contact-item strong {
            color: var(--text-light);
        }
        
        .inquiry-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: var(--info-color);
            color: var(--white);
        }
        
        .btn-delete {
            background: var(--error-color);
            color: var(--white);
        }
        
        .btn-sm:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            background: var(--white);
            border-radius: 12px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .inquiry-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>üè¢ Admin Panel</h2>
                <p class="user-role">Administrator</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="manage-properties.html">
                    <span>üè†</span>
                    <span>Manage Properties</span>
                </a>
                <a href="manage-users.html">
                    <span>üë•</span>
                    <span>Manage Users</span>
                </a>
                <a href="inquiries.html" class="active">
                    <span>üìß</span>
                    <span>Inquiries</span>
                </a>
                <a href="../../index.html">
                    <span>üè†</span>
                    <span>Back to Home</span>
                </a>
                <a href="#" onclick="logout()">
                    <span>üö™</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-header">
                <div>
                    <h1>All Inquiries</h1>
                    <p>Monitor all property inquiries from seekers</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <h3>Total Inquiries</h3>
                    <div class="stat-value" id="totalInquiries">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="stat-value" id="pendingInquiries">0</div>
                </div>
                <div class="stat-card">
                    <h3>Responded</h3>
                    <div class="stat-value" id="respondedInquiries">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="searchInput" placeholder="üîç Search inquiries...">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="responded">Responded</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="sortFilter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>

            <!-- Inquiries Grid -->
            <div class="inquiries-grid" id="inquiriesGrid">
                <!-- Inquiries will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Inquiry Details Modal -->
    <div class="modal-overlay" id="inquiryModal">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h2 class="modal-title">Inquiry Details</h2>
                <button class="modal-close" onclick="closeModal('inquiryModal')">√ó</button>
            </div>
            <div class="modal-body" id="inquiryModalBody">
                <!-- Inquiry details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('inquiryModal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/storage.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/properties.js"></script>
    <script src="../../assets/js/email.js"></script>
    <script src="../../assets/js/admin.js"></script>
    
    <script>
        const { protectPage, showToast, formatDate, formatRelativeTime } = window.RentalBridgeUtils;
        const { getAllInquiries, deleteInquiry, updateInquiryStatus } = window.RentalBridgeEmail;

        // Protect page
        if (!protectPage('admin')) {
            // Redirected by protectPage
        }

        let allInquiries = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadInquiries();
            updateStats();
            setupFilters();
        });

        // Load inquiries
        function loadInquiries() {
            allInquiries = getAllInquiries();
            renderInquiries(allInquiries);
        }

        // Render inquiries
        function renderInquiries(inquiries) {
            const grid = document.getElementById('inquiriesGrid');
            
            if (inquiries.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Inquiries Found</h3>
                        <p>There are no inquiries matching your criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = inquiries.map(inquiry => `
                <div class="inquiry-card">
                    <div class="inquiry-header">
                        <div class="inquiry-info">
                            <h3>${inquiry.seekerName}</h3>
                            <p>Interested in: ${inquiry.propertyTitle}</p>
                        </div>
                        <span class="inquiry-status status-${inquiry.status}">${inquiry.status}</span>
                    </div>

                    <div class="inquiry-property">
                        <h4>üìç Property Details</h4>
                        <p><strong>Title:</strong> ${inquiry.propertyTitle}</p>
                        <p><strong>Owner:</strong> ${inquiry.ownerName}</p>
                    </div>

                    <div class="inquiry-message">
                        <p><strong>Message:</strong></p>
                        <p>${inquiry.message}</p>
                    </div>

                    <div class="inquiry-contact">
                        <div class="contact-item">
                            <strong>üìß Email:</strong>
                            <span>${inquiry.seekerEmail}</span>
                        </div>
                        <div class="contact-item">
                            <strong>üì± Phone:</strong>
                            <span>${inquiry.seekerPhone}</span>
                        </div>
                    </div>

                    <div class="inquiry-meta">
                        <span>üïí ${formatRelativeTime(inquiry.createdAt)}</span>
                        <span>ID: ${inquiry.id.substring(0, 8)}</span>
                    </div>

                    <div class="inquiry-actions">
                        <button class="btn-sm btn-view" onclick="viewInquiry('${inquiry.id}')">View Full Details</button>
                        <button class="btn-sm btn-delete" onclick="confirmDelete('${inquiry.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const pending = allInquiries.filter(i => i.status === 'pending').length;
            const responded = allInquiries.filter(i => i.status === 'responded').length;
            
            document.getElementById('totalInquiries').textContent = allInquiries.length;
            document.getElementById('pendingInquiries').textContent = pending;
            document.getElementById('respondedInquiries').textContent = responded;
        }

        // Setup filters
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');

            searchInput.addEventListener('input', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
            sortFilter.addEventListener('change', applyFilters);
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const sort = document.getElementById('sortFilter').value;

            let filtered = [...allInquiries];

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(i => 
                    i.seekerName.toLowerCase().includes(searchTerm) ||
                    i.propertyTitle.toLowerCase().includes(searchTerm) ||
                    i.ownerName.toLowerCase().includes(searchTerm) ||
                    i.message.toLowerCase().includes(searchTerm)
                );
            }

            // Status filter
            if (status !== 'all') {
                filtered = filtered.filter(i => i.status === status);
            }

            // Sort
            if (sort === 'newest') {
                filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sort === 'oldest') {
                filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            }

            renderInquiries(filtered);
        }

        // View inquiry details
        function viewInquiry(inquiryId) {
            const inquiry = allInquiries.find(i => i.id === inquiryId);
            if (!inquiry) return;

            const modalBody = document.getElementById('inquiryModalBody');
            modalBody.innerHTML = `
                <div style="display: grid; gap: 1.5rem;">
                    <div class="inquiry-header">
                        <div class="inquiry-info">
                            <h3>Inquiry from ${inquiry.seekerName}</h3>
                            <p>Status: <span class="inquiry-status status-${inquiry.status}">${inquiry.status}</span></p>
                        </div>
                    </div>

                    <div>
                        <h4>Property Details</h4>
                        <p><strong>Title:</strong> ${inquiry.propertyTitle}</p>
                        <p><strong>Property ID:</strong> ${inquiry.propertyId}</p>
                        <p><strong>Owner:</strong> ${inquiry.ownerName}</p>
                    </div>

                    <div>
                        <h4>Seeker Information</h4>
                        <p><strong>Name:</strong> ${inquiry.seekerName}</p>
                        <p><strong>Email:</strong> ${inquiry.seekerEmail}</p>
                        <p><strong>Phone:</strong> ${inquiry.seekerPhone}</p>
                    </div>

                    <div class="inquiry-message">
                        <h4>Message</h4>
                        <p>${inquiry.message}</p>
                    </div>

                    <div>
                        <p><strong>Inquiry Date:</strong> ${formatDate(inquiry.createdAt)}</p>
                        <p><strong>Inquiry ID:</strong> ${inquiry.id}</p>
                        ${inquiry.updatedAt ? `<p><strong>Last Updated:</strong> ${formatDate(inquiry.updatedAt)}</p>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('inquiryModal').classList.add('active');
        }

        // Confirm delete
        function confirmDelete(inquiryId) {
            const inquiry = allInquiries.find(i => i.id === inquiryId);
            if (!inquiry) return;

            if (confirm(`Are you sure you want to delete this inquiry from ${inquiry.seekerName}?`)) {
                deleteInquiry(inquiryId);
                showToast('Inquiry deleted successfully', 'success');
                loadInquiries();
                updateStats();
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = '../../login.html';
            }
        }
    </script>
</body>
</html>
