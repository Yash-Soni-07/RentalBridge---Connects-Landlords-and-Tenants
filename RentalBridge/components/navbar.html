<style>
/* ==========================================

/* ===============================
   NAV LINK ‚Äì FIXED UNDERLINE
   =============================== */

.nav-link {
  color: rgba(255, 255, 255, 0.95) !important;
  text-decoration: none !important;
  font-weight: 500 !important;
  font-size: 1rem !important;
  position: relative !important;
  padding: 0.5rem 0 !important;
  line-height: 1 !important;          /* CRITICAL */
}

/* underline */
.nav-link::after {
  content: '' !important;
  position: absolute !important;
  left: 50% !important;
  bottom: -6px !important;            /* locked position */
  width: 0 !important;
  height: 2px !important;
  background: linear-gradient(
    135deg,
    #f59e0b,
    #d97706,
    #b45309
  ) !important;
  transform: translateX(-50%) !important;
  transition: width 0.25s ease !important;
  border-radius: 999px !important;
}

.nav-link:hover {
  color: #f59e0b !important;
}

.nav-link:hover::after,
.nav-link.active::after {
  width: 70% !important;
}


.nav-link:hover {
  color: #f59e0b !important;
}

.nav-link:hover::after {
  width: 100% !important;
}

.nav-link.active {
  color: #f59e0b !important;
}

.nav-link.active::after {
  width: 100% !important;
}

</style>

<script>
// Fix navbar links based on current page location
(function() {
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', fixNavbarLinks);
  } else {
    fixNavbarLinks();
  }
  
  function fixNavbarLinks() {
    const currentPath = window.location.pathname;
    let basePath = '';
    
    // Determine base path
    if (currentPath === '/' || currentPath.endsWith('index.html') || !currentPath.includes('/pages/')) {
      basePath = './';
    } else if (currentPath.includes('/pages/admin/') || 
               currentPath.includes('/pages/owner/') || 
               currentPath.includes('/pages/seeker/')) {
      basePath = '../../';
    } else if (currentPath.includes('/pages/')) {
      basePath = '../';
    } else {
      basePath = './';
    }
    
    // Update all navbar links
    const navbar = document.querySelector('.navbar');
    if (!navbar) return;
    
    // Logo link
    const logoLink = navbar.querySelector('.logo');
    if (logoLink) logoLink.href = basePath + 'index.html';
    
    // Navigation links
    const navLinks = navbar.querySelectorAll('.nav-link');
    if (navLinks[0]) navLinks[0].href = basePath + 'index.html'; // Home
    if (navLinks[1]) navLinks[1].href = basePath + 'pages/seeker/browse-properties.html'; // Properties
    if (navLinks[2]) navLinks[2].href = basePath + 'about.html'; // About
    if (navLinks[3]) navLinks[3].href = basePath + 'contact.html'; // Contact
    
    // Auth buttons
    const loginBtn = navbar.querySelector('.auth-buttons .btn-outline');
    const signupBtn = navbar.querySelector('.auth-buttons .btn-primary');
    if (loginBtn) loginBtn.href = basePath + 'login.html';
    if (signupBtn) signupBtn.href = basePath + 'register.html';
    
    // Setup mobile menu
    const mobileToggle = document.getElementById('mobileToggle');
    const navbarMenu = document.getElementById('navbarMenu');
    
    if (mobileToggle && navbarMenu) {
      mobileToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        navbarMenu.classList.toggle('active');
        mobileToggle.classList.toggle('active');
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.navbar-container')) {
          navbarMenu.classList.remove('active');
          mobileToggle.classList.remove('active');
        }
      });
    }
    
    // Setup user menu
    const userBtn = document.getElementById('userBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    
    if (userBtn && dropdownMenu) {
      userBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle('hidden');
      });
      
      document.addEventListener('click', function() {
        dropdownMenu.classList.add('hidden');
      });
    }
    
    console.log('Navbar links fixed with base path:', basePath);
  }
})();
</script>
